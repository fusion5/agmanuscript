name: ancientgreek
version: 0.0.1

default-extensions: 
  - StrictData
  - RecordWildCards
  - OverloadedStrings
  - DataKinds
  - ScopedTypeVariables
  - QuasiQuotes
  - LambdaCase

dependencies:
  - HaXml
  - base
  - binary
  - bytestring
  - optparse-applicative
  - containers
  - extra
  - haskell-say
  - interpolatedstring-perl6
  - mtl
  - safe-decimal
  - text
  - transformers
  - transformers
  - type-natural
  - vector

ghc-options:
  - -Wall
  - -Werror
  - -Wno-orphans

library:
  source-dirs: 
    - src

executable:
  main: Main.hs
  source-dirs: 
    - src


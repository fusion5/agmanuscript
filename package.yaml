name: ancientgreek
version: 0.0.1

default-extensions: 
  - StrictData
  - RecordWildCards
  - OverloadedStrings
  - DataKinds
  - ScopedTypeVariables
  - QuasiQuotes
  - LambdaCase

dependencies:
  - base
  - binary
  - bytestring
  - conduit
  - containers
  - directory
  - extra
  - haskell-say
  - interpolatedstring-perl6
  - mtl
  - optparse-applicative
  - safe-decimal
  - text
  - transformers
  - transformers
  - type-natural
  - vector
  - xml-conduit
  - xml-types

ghc-options:
  - -Wall
  - -Werror
  - -Wno-orphans

library:
  source-dirs: 
    - src

executable:
  main: Main.hs
  source-dirs: 
    - src

tests:
  ancientgreek-test:
    main: MainTest
    source-dirs: 
      - test
      - src
    dependencies:
      - hspec
      - quickcheck-instances
        # - xp-asm
